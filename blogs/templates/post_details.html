{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row" style="background-color: #b9def0">

        <div class="col-lg-12">
            <h1>{{ post.title }}</h1>
        </div>
        <div class="col-lg-12">
            <h3>{{ post.summary }}</h3>
        </div>
        <div class="col-lg-12">
            <span>Tags: {% for cat in related_cat %}
                {{ cat.title }} &nbsp;&nbsp;
                {% endfor %}
                <br>
        <br></span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <img style="width: 30%;;display: block;margin: 0 auto;"
                 src="{% if post.picture %} {{ post.picture }} {% else %}{% static "go.gif" %}{% endif %}">
        </div>


    </div>

    <div class="row">
        <div class="col-lg-12">
            <br>
            {{ post.body }}

        </div>
    </div>


{% endblock %}
