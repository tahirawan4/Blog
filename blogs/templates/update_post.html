{% extends 'base.html' %}
{% load rest_framework %}
{% block content %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="form-horizontal" action="{% url 'update-post' slug=post.slug %}" method="post" novalidate>
                {% csrf_token %}
                {% render_form serializer %}
                <div class="form-group">
                    <select multiple required class="form-control" name="category">
                        {% for cat in category %}
                            <option value="{{ cat.id }}">{{ cat.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-10">
                        <button type="submit" class="btn btn-default">Update Post</button>
                        <button type="submit" class="btn btn-danger" value='delete' id="delete" name="delete">
                            <span class="glyphicon glyphicon-remove"></span> Remove
                        </button>


                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

{% endblock %}
