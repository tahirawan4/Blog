{% extends 'base.html' %}
{% load rest_framework %}
{% load static %}
{% block content %}
    <div class="col-md-8" style="padding-right: 0; padding-left: 0;">
        {% for blog in blogs %}
            <a href="{% url 'blog-post-details' username=blog.author.username %}">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-9 col-sm-9 col-xs-9">
                                <div class="row">
                                    <div class="col-md-2 col-sm-2 col-xs-2">
                                        <img style="width: 100%;display: block;" src="{% static "go.gif" %}">
                                    </div>
                                    <div class="col-md-10 col-sm-10 col-xs-10">
                                        <span>{{ blog.author }} in {{ blog.title }}</span><br>

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3">

                            </div>
                        </div>
                    </div>

                </div>
            </a>


        {% endfor %}
    </div>
    <div class="col-md-4"></div>
{% endblock %}
