{% extends 'base.html' %}
{% load rest_framework %}
{% block content %}

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="form-horizontal" action="{% url 'add_post' %}" method="post" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                {% render_form serializer %}
                <div class="form-group">
                    <select multiple required class="form-control" name="category">
                        {% for cat in category %}
                            <option value="{{ cat.id }}">{{ cat.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-10">
                        <button type="submit" class="btn btn-default">Add Post</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

{% endblock %}
